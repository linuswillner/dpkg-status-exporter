<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <title>Index /var/lib/dpkg/status</title>
    <meta name="description" content="An HTML exporter for /var/lib/dpkg/status">
    <meta name="author" content="Linus Willner">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <style>
      .package-list {
        list-style-type: none;
        padding-left: 0px;
      }

      .package-list li {
        padding-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <span style="color: red">Warning:</span> JavaScript has been disabled.
      If you're using Internet Explorer or Microsoft Edge, this page may not work properly
      due to the absence of support for the HTML5 <code>details</code> element.
    </noscript>
    <h2>Index of /var/lib/dpkg/status</h2>
    <ul class="package-list">
      <!-- Content injection point -->
      [packageList]
    </ul>
    <!-- Polyfill <details> element support in Internet Explorer and Edge -->
    <script src="https://cdn.jsdelivr.net/npm/details-element-polyfill@2.4.0/dist/details-element-polyfill.js" integrity="sha256-yut4cccRuQ4wDMqIa8lYof0FUeFSI9ud0D/uRHpTnls=" crossorigin="anonymous"></script>
    <script>
      // Scroll a specific package into view and open its details field automatically
      function jumpToPackage (name) {
        const package = document.getElementById(name)
        package.scrollIntoView()
        package.open = true
      }
    </script>
  </body>
</html>
